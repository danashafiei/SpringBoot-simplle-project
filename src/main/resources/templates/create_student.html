<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add New Student </h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${add_student}" method="POST">
                    <div class="form-group">
                        <label> First Name </label>
                        <input class="form-control" type="text" name="firstName" th:value="${firstName}" placeholder="Enter First Name"/>

                    </div>
                    <div class="form-group">
                        <label> Last Name </label>
                        <input class="form-control" type="text" name="lastName" th:value="${lastName}" placeholder="Enter Last Name"/>

                    </div>
                    <div class="form-group">
                        <label> First Name </label>
                        <input class="form-control" type="text" name="code" th:value="${code}" placeholder="Enter Code Number"/>

                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>

                </form>
            </div>

        </div>
    </div>

</div>

</body>
</html>
