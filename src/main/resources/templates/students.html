<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <h1> List Students </h1>

    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> ADD Student</a>

        </div>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Code</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${result}">
            <td th:text="${student.firstName}"/>
            <td th:text="${student.lastName}"/>
            <td th:text="${student.code}"/>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
                <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
